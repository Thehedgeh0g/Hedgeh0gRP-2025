<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Evaluation</title>
</head>
<body>
<h2>Send text for evaluation</h2>
<form id="textForm">
    <label>Region:</label>
    <select id="region">
        <option value="RU">RU</option>
        <option value="EU">EU</option>
        <option value="ASIA">ASIA</option>
    </select><br>
    <textarea id="text" placeholder="Enter text..." required></textarea><br>
    <button type="submit">Evaluate</button>
</form>
<p id="error" style="color:red;"></p>

<script>
    document.getElementById("textForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = localStorage.getItem("token");
        if (!token) {
            alert("Please login first.");
            window.location.href = "/login";
            return;
        }

        const region = document.getElementById("region").value;
        const text = document.getElementById("text").value;

        const formData = new URLSearchParams();
        formData.append("region", region);
        formData.append("text", text);

        const res = await fetch("/api/send-text", {
            method: "POST",
            headers: { Authorization: "Bearer " + token, "Content-Type": "application/x-www-form-urlencoded" },
            body: formData
        });

        if (res.status === 301 || res.redirected) {
            window.location.href = res.url;
        } else if (res.ok) {
            const data = await res.json();
            alert("Response: " + data);
        } else {
            document.getElementById("error").innerText = "Evaluation failed.";
        }
    });
</script>
</body>
</html>
